<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Paciente</title>
  <link rel="shortcut icon" href="./img/Logo_clinica.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Style/style.css">
</head>

<body>
  <Header></Header>
  <main>
    <div class="grid-container">
      <h1 class="titulo">Registro Paciente</h1> <!--pantalla 8-->
      <h3 class="subtitulo">Complete el formulario</h3>
    </div>
    <div class="login-con-bordes">
      <div class="login">
        <form>
          <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input type="text" class="form-control" id="nombrePaciente" aria-describedby="nombre" placeholder="Nombre">

          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellidoPaciente" aria-describedby="apellido"
              placeholder="Apellido">

          </div>
          <div class="form-group">
            <label for="documento">Documento</label>
            <input type="text" class="form-control" id="documento" aria-describedby="documento" placeholder="Documento">
            <small id="documento" class="form-text text-muted">complete el nº de documento sin puntos</small>
          </div>
          <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" aria-describedby="fechaNacimiento"
              placeholder="Fecha de Nacimiento">
          </div>
          <div class="form-group">
            <label for="obraSocial">Selecciona su cobertura médica:</label>
            <select id="obraSocial" name="Obra Social" class="form-control">
              <option value="particular">Particular</option>
              <option value="Osecac">Osecac</option>
              <option value="Gastronómicos">Gastronómicos</option>
              <option value="Textiles">Textiles</option>
              <option value="Graficos">Gráficos</option>
              <option value="Transporte">Transporte</option>
              <option value="Plastico">Del Plástico</option>
            </select>
            <a href="registro-exitoso-paciente.html" class="btn btn-primary mt-4">Guardar</a>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <p class="text-center">© 2025 Clinica Se Price. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="JS/vnavegacion.js"></script>
</body>

</html>
