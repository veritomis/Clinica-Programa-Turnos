<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Nuevo Usuario</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css/style.css">
</head>
<body>
    <div class="grid-container">
        <h1 class="titulo">Registro Nuevo Usuario</h1> <!--pantalla 8-->        
        <h3 class="subtitulo">Complete el formulario</h3>
    </div>
    <div class="login">
        <form>
            <div class="form-group">
              <label for="Nombre">Nombre</label>
              <input type="text" class="form-control" id="nombrePaciente" aria-describedby="nombre" placeholder="Nombre">
               
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellidoPaciente" aria-describedby="apellido" placeholder="Apellido">
               
            </div>
            <div class="form-group">
              <label for="documento">Documento</label>
              <input type="text" class="form-control" id="documento" aria-describedby="documento" placeholder="Documento">
              <small id="documento" class="form-text text-muted">complete el nº de documento sin puntos</small>
            </div>
            <div class="form-group mb-3">
               
              <label for="rol">Selecciona tu rol:</label>
              <select id="rol" name="rol">
                <option value="admin">Administrador</option>
                <option value="atencion">Empleado de atención al público</option>
                <option value="medico">Médico</option>
              </select>
              <small id="documento" class="form-text text-muted">seleccione su cargo en la empresa</small>
             
            </div>
            
            
            
            <a href="index.html" class="btn btn-primary mt-4">Salir</a>
            
            <button type="submit" class="btn btn-primary mt-4">Registro nuevo usuario</button>
          </form>
    </div>
</body>
</html>
