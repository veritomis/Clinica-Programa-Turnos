<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Medicos</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Roboto&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

  <!-- Tu propio CSS -->
 <link rel="stylesheet" href="Style/style.css">
</head>
<body>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- Tu script -->
  <script src="JS/"></script>


    <div class="grid-container">
        <h1 class="titulo">Agenda Médicos</h1>
        <h3 class="subtitulo">Ingrese para ver las historias clínicas de sus pacientes</h3>
    </div>
    <div id="calendar"></div>

    <div class="login">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Usuario</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Tu usuario es tu correo electrónico</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <a href="pantalla-medicos.html" class="btn btn-primary mt-4">Login</a>
            <div>
            <p>Si usted no tiene usuario y contraseña, <br>pida a un empleado de la clinica que lo registre en el sistema</h5>
            </p>
          </form>
    </div>
</body>
</html>
