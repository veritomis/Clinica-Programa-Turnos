<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinica Se Price</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Style/style.css">
</head>

<body>
  <Header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="inicio.html">Clinica Se Price</a>
      </div>
    </nav>
  </Header>
  <main>
    <div class="contenedor-login">
      <div class="grid-container">
        <h3 class="subtitulo">Bienvenido</h3>
      </div>
      <div class="login-con-bordes">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Tu usuario es tu correo electrónico</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <a href="selec.html" class="btn btn-primary mt-4">Login</a>
          <a href="form-registro-usuario.html" class="btn btn-primary mt-4">Registro nuevo usuario</a>

          <div>
            <a href="pantalla-login-medicos.html" class="btn btn-success mt-4">Si es médico ingrese aquí</a>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <p class="text-center">© 2025 Clinica Se Price. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>

</html>
